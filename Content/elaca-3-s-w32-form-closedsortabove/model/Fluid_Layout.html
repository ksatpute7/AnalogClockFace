<div class="page"><!-- the page id is dynamically inserted here - don't target it with css. -->
	<h1 class="sco_title" data-id="g_title" data-move="sco_title" data-default-show="true" data-gadget="StyledText"></h1>
	<div class="container">
		 <!--row 1 - instructions -->
		 <div class="row r1" data-id="r1" data-default-show="true" data-collapsible="Instructional">
		 	<div class="col-xs-12 col-sm-12 col-md-12">
		 		<h1 class="page-title" data-id="page_title" data-gadget="StyledText" data-default-show="true" data-collapsible="Page Title"></h1>
				<div class="button gadget info" data-id="r1-g1" data-gadget="Button" data-collapsible="Button"></div>
			</div>
		 </div>
		<div class="row r3" data-id="r3" data-default-show="true" data-collapsible="FillBlank and Table">
			<div class="col-xs-12 col-sm-12 col-md-12 centered">
				<div class="r3-group">
					<div class="fillblank gadget" data-id="r3-c1-g0" data-gadget="FillBlank" data-default-show="true" data-collapsible="Fill in the Blank"></div>
					<div class="floated-group">
						<div class="richtext gadget wordbank-title" data-id="r3-c2-g1" data-gadget="RichText" data-default-show="true" data-collapsible="WordBank Title"></div>
						<div class="table gadget borderless"  data-id="r3-c2-g0" data-gadget="Table" data-collapsible="Table"></div>
						<div class="richtext gadget" data-id="r3-c2-g2" data-gadget="RichText" data-default-show="true" data-collapsible="Rich Text"></div>
					</div>
				</div>
			</div>
		</div>
		 <!-- row 2 fullscreen layouts -->
		 <div class="row r2" data-id="r2" data-default-show="true" data-collapsible="Fullscreen">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<div class="richtext gadget" data-id="r2-g0" data-gadget="RichText" data-default-show="true" data-collapsible="Rich Text"></div>
				<div class="image gadget" data-id="r2-g1" data-gadget="Image" data-collapsible="Image"></div>
				<div class="dragAndDrop gadget"  data-id="r2-g2" data-gadget="DragAndDrop" data-collapsible="DragAndDrop"></div>
				<div class="graphicorganizer gadget" data-id="r2-g3" data-gadget="GraphicOrganizer" data-collapsible="GraphicOrganizer"></div>
				<div class="fillblank gadget left" data-id="r2-g4" data-gadget="FillBlank" data-default-show="true" data-collapsible="Fill in the Blank"></div>
				<div class="fillblank gadget right" data-id="r2-g6" data-gadget="FillBlank" data-default-show="true" data-collapsible="Fill in the Blank"></div>
				<div class="shortanswer gadget" data-id="r2-g5" data-gadget="ShortAnswer" data-collapsible="Short Answer"></div>
				<div class="sorter gadget"  data-id="r2-g7" data-gadget="TileSort" data-collapsible="TileSort"></div>
			</div>
		</div><!-- end ROW 2 -->
	</div><!-- end container -->
</div><!-- END page -->
